<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Parallax Plugin</title>
	<link rel="stylesheet" href="css/simpleparallax.css">	
	<style>
		.parallax {			
			font-family: sans-serif;
			text-align: center;
		}
		.parallax h2 {
			text-align: center;
			display: inline-block;
			background-color: #333;
			margin: 0;
			color: #fff;
			position: absolute;
			right: 0;
			padding: 5px;
			top: 50%;			
		}
	</style>
</head>
	<body>
		<!-- ///  github ribbon  /// -->
		<a href="https://github.com/gelevanog/simpleParallax"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

		<div class="parallax" style="background-image: url(http://lorempixel.com/1920/1600/nature/1);">
			<h2>Default options</h2>
		</div>
		<div class="parallax" data-speed="0.5" style="background-image: url(http://lorempixel.com/1920/1600/nature/2);">
			<h2>Speed</h2>
		</div>
		<div class="parallax" style="background-image: url(http://lorempixel.com/1920/1600/nature/3);" data-bg-color="#fc9400" data-overlay-opacity="0.3">
			<h2>Opacity, Color</h2>
		</div>
		<div class="parallax" style="background-image: url(http://lorempixel.com/1920/1600/nature/4);" data-overlay-class="gradient" data-overlay-opacity="0.6">
			<h2>Opacity, Gradient</h2>
		</div>
		<div class="parallax" style="background-image: url(http://lorempixel.com/1920/1600/nature/5);" data-overlay-class="pattern" data-overlay-opacity="0.6">
			<h2>Opacity, Pattern</h2>
		</div>
		<div class="parallax" style="background-image: url(http://lorempixel.com/1920/1600/nature/6);" data-overlay-class="pattern" data-bg-color="#fc9400" data-overlay-opacity="0.6">
			<h2>Opacity, Pattern, Color</h2>
		</div>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/jquery.simpleparallax.js"></script>
		<script>
			$(function(){

				$(".parallax").css("min-height", $(window).height());

				$(".parallax").simpleParallax();
			})
		</script>
	</body>	
</html>
